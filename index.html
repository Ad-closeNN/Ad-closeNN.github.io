<!DOCTYPE html>  
<html>  
<head>
    <title>PCL 2 home page link</title>
</head>
<body>  
    <a href="https://ad-closenn.github.io/aft/Custom.xaml" id="download-link"></a>

        window.onload = function() {  
            var link = document.getElementById('download-link');

            link.click();  
        }  
    </script>

</html>
